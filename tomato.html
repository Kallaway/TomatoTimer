<html><head>
  <link href='https://fonts.googleapis.com/css?family=Asap' rel='stylesheet' type='text/css'>
</head>
<body>
  <h1>Pomodoro Clock</h1>
  <div id="app-body">
    <div id="controls">
      <div id="work">
        <div><p>Session</p></div>
        <div>
          <button id="work-minus" class="plus-minus">-</button>
          <p id="work-set-to" class="time-set">25</p>
          <button id="work-plus" class="plus-minus">+</button>
        </div>
      </div>
      <div id="relax">
        <div><p>Break</p></div>
        <div>
          <button id="relax-minus" class="plus-minus">-</button>
          <p id="relax-set-to" class="time-set">5</p>
          <button id="relax-plus" class="plus-minus">+</button>
        </div>
      </div>
    </div>
    <div id="display">
      25 : 00
    </div> 
  </div>  
</body>
</html>
